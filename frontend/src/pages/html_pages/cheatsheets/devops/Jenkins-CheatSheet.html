            <div class="markdown-content"><h1>Jenkins Cheat Sheet</h1>
<h3>Build Scheduling</h3>
<p>From Build Triggers</p>
<pre class="codehilite"><code class="language-bash"># Every Hour
H * * * *
# Every 15 minutes
H/15 * * * *
</code></pre>

<p><img alt="Jenkins Build Triggers" src="images/jenkins-build-triggers.png" /></p>
<ul>
<li>See <a href="https://stackoverflow.com/a/38117794/6146580">Jenkins Build Periodically</a>.</li>
<li>See also <a href="https://en.wikipedia.org/wiki/Cron">Cron Expressions</a>.</li>
<li><a href="https://stackoverflow.com/a/12472740/6146580">How to schedule jobs in Jenkins?</a></li>
